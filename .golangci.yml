version: "2"

linters:
  enable:
    - gosec
    - bodyclose
    - govet
    - staticcheck
    - errcheck
    - gocritic
    - gocyclo
    - revive

linters-settings:
  gocyclo:
    min-complexity: 15
  revive:
    rules:
      - name: exported
        arguments:
          - checkPrivateReceivers
          - sayRepetitiveInsteadOfStutters

issues:
  exclude-rules:
    - path: "_test\\.go"
      linters: [errcheck, gosec]

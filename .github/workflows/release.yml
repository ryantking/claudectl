name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build package
        run: uv build --no-sources

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Via Homebrew (recommended for macOS)
            ```bash
            brew tap carelesslisper/claudectl
            brew install claudectl
            ```

            ### Via pip from GitHub Release
            ```bash
            pip install https://github.com/carelesslisper/claudectl/releases/download/${{ github.ref_name }}/claudectl-${{ github.ref_name }}.tar.gz
            ```

            ### Via uv from GitHub Release
            ```bash
            uv tool install https://github.com/carelesslisper/claudectl/releases/download/${{ github.ref_name }}/claudectl-${{ github.ref_name }}.tar.gz
            ```

            ### From source
            ```bash
            git clone https://github.com/carelesslisper/claudectl.git
            cd claudectl
            git checkout ${{ github.ref_name }}
            just install
            ```

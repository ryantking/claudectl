name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Build package
        run: uv python install 3.13 && just build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Via pip from GitHub Release
            ```bash
            pip install https://github.com/ryantking/agentctl/releases/download/${{ github.ref_name }}/agentctl-${{ github.ref_name }}.tar.gz
            ```

            ### Via uv from GitHub Release
            ```bash
            uv tool install https://github.com/ryantking/agentctl/releases/download/${{ github.ref_name }}/agentctl-${{ github.ref_name }}.tar.gz
            ```

            ### From source
            ```bash
            git clone https://github.com/ryantking/agentctl.git
            cd agentctl
            git checkout ${{ github.ref_name }}
            just install
            ```
